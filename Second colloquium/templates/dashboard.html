<!DOCTYPE html>
<html>
<head>
    <title>To-Do list</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <!-- Сообщения будут здесь -->
    <div id="message"></div>
    
    <div id="main-container">

        <form id="create-task-form">
            

            <h1>Добавьте задачу ↓</h1>

            <button type="submit" class="button">Добавить задачу</button>

            <input type="text" id="title" name="title" placeholder="Название задачи" class="input" required>

            <textarea id="description" name="description" placeholder="Описание задачи" class="input"></textarea>

            <input type="date">
            
        </form>
       
        <div id="tasks-list">
            <div class="task-card">
                <h2 class="task-card__title">Покупка творог домой</h2>
                <div class="task-card__content">
                    <a>Перед работой жена сказала заехать за творогом, на ужин будут сырники</a>
                </div>
                
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/form.js') }}"></script>
    </div>
    
</body>

</html>
